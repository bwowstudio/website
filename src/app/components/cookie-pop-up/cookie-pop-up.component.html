<div class="cookie-message-wrapper" *ngIf="showPopUp">
  <div class="message-container">
    <p>{{ 'COOKIES.popUp.message' | translate }} <a routerLink="/cookies">{{ 'COOKIES.popUp.link' | translate }}</a></p>
    <span (click)="acceptCookies()">{{ 'COOKIES.popUp.buttonMessage' | translate }}</span>
  </div>
</div>
