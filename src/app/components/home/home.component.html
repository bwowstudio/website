<app-header></app-header>
<div class="controls-container" (swipeup)="onSwipeUp($event)"  (swipedown)="onSwipeDown($event)">
  <app-controls (page)="setText($event)" [moveUpNumber]="moveUpNumber"></app-controls>
</div>
<div class="home-container" (swipeup)="onSwipeUp($event)"  (swipedown)="onSwipeDown($event)">
  <div class="text-container" [innerHTML]="finalText" (click)="navigate()"></div>
  <div class="image-container">
    <img *ngIf="page===1" class="homeImg fadeIn" src="{{imageUrl}}">
    <img *ngIf="page===2"class="homeImg fadeIn" src="{{imageUrl}}">
    <img *ngIf="page===3"class="homeImg fadeIn" src="{{imageUrl}}">
    <img *ngIf="page===4"class="homeImg fadeIn" src="{{imageUrl}}">
    <img *ngIf="page===5" class="homeImg fadeIn" src="{{imageUrl}}">
  </div>
  <div class="fakediv">
    
  </div>
</div>
<div class="fixed-input-container">
  <app-fixed-input></app-fixed-input>
</div>
